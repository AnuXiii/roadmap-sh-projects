<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../public/tracker.svg"
			type="image/x-icon" />
		<title>Task Manager 📝</title>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
		<link
			rel="stylesheet"
			href="../src/output.css" />
	</head>
	<body class="text-secondary text-lg font-pop font-normal">
		<script>
			window.addEventListener("load", () => {
				const blur = document.getElementById("blur");

				setTimeout(() => {
					blur.classList.add("hide");
				}, 500);

				blur.addEventListener("transitionend", () => {
					blur.remove();
				});
			});
		</script>
		<div
			class="blur-overlay fixed inset-0 duration-1000 backdrop-blur-md bg-primary/70 z-90 opacity-100 pointer-events-none flex justify-center items-center"
			id="blur">
			<div
				class="w-20 h-20 rounded-full border-3 border-solid border-violet-500 border-l-transparent shadow-md shadow-violet-500/50 animate-spin"></div>
		</div>
		<div
			id="app"
			class="relative">
			<div class="fixed inset-0 z-[-1] bg-[url('../public/background.svg')] bg-no-repeat bg-cover"></div>
			<div class="nav-container p-4 fixed w-full top-0 right-0 z-30">
				<nav class="max-w-7xl mx-auto flex items-center justify-between gap-12">
					<div class="logo">
						<a
							href="../"
							class="logo relative flex justify-center items-center group">
							<img
								src="../public/logo.png"
								class="w-20 h-20 mix-blend-multiply object-cover duration-200"
								alt="logo" />
							<span class="cyberpunk primary-linear z-[-1] absolute"></span>
						</a>
					</div>
					<!--  -->
					<button
						class="nav-control z-20 relative hidden justify-center items-center text-3xl p-2 border border-solid border-violet-200 cursor-pointer duration-200 rounded-lg max-[991px]:flex"
						aria-label="menu"
						title="open menu">
						<ion-icon name="grid-outline"></ion-icon>
					</button>
					<!--  -->
					<ul class="nav-items flex justify-between items-center gap-6 relative">
						<div class="nav-items-inner flex gap-6 relative max-[991px]:flex-col max-[991px]:gap-12">
							<div
								class="line z-[-1] bg-violet-200 h-10 top-[-5px] duration-200 absolute rounded-lg pointer-events-none"></div>
							<li>
								<a
									href="../#about"
									class="link p-4 capitalize duration-200 hover:text-violet-500 active:text-violet-500 target:text-violet-500 focus:text-violet-500"
									aria-label="about"
									title="about"
									>about</a
								>
							</li>
							<li>
								<a
									href="../#futures"
									class="link p-4 capitalize duration-200 hover:text-violet-500 active:text-violet-500 target:text-violet-500 focus:text-violet-500"
									aria-label="futures"
									title="futures"
									>futures</a
								>
							</li>
							<li>
								<a
									href="../#faq"
									class="link p-4 capitalize duration-200 hover:text-violet-500 active:text-violet-500 target:text-violet-500 focus:text-violet-500"
									aria-label="FAQ"
									title="FAQ"
									>FAQ</a
								>
							</li>
							<li>
								<a
									href="../#contact"
									class="link p-4 capitalize duration-200 hover:text-violet-500 active:text-violet-500 target:text-violet-500 focus:text-violet-500"
									aria-label="contact"
									title="contact"
									>contact</a
								>
							</li>
						</div>
						<div class="flex items-center gap-6 max-[991px]:justify-center max-[991px]:w-full">
							<li>
								<a
									href="./app.html"
									class="primary-btn relative flex justify-center items-center gap-3 p-4 capitalize rounded-lg text-primary primary-linear duration-200 py-1 hover:bg-linear-to-l active:bg-linear-to-l target:bg-linear-to-l focus:bg-linear-to-l">
									<span>Start</span>
									<ion-icon name="flash-outline"></ion-icon>
									<span
										class="absolute inset-0 scale-y-110 scale-x-105 rounded-lg bg-conic/decreasing from-violet-700 via-lime-300 to-violet-700 z-[-1]"></span>
								</a>
							</li>
						</div>
					</ul>
				</nav>
			</div>
			<!--  -->
			<div class="max-w-7xl mx-auto p-4 mt-40">
				<div class="flex flex-col gap-12">
					<h1 class="tracking-widest text-3xl font-semibold text-secondary/90">Create New Task 📝</h1>
					<div class="form-control relative w-full">
						<input
							autocomplete="off"
							aria-autocomplete="none"
							aria-label="press enter to create new task"
							title="press enter to create new task"
							type="text"
							name="new-task-input"
							id="new-task-input"
							class="duration-200 w-full p-4 pr-[70px] border border-solid border-white/20 rounded-lg bg-primary/90 backdrop-blur-md font-normal text-xl outline-0 outline-solid outline-transparent focus:outline-violet-500/50 focus:outline-3 focus:border-white/50 placeholder:text-base placeholder:duration-200 focus:placeholder:opacity-0"
							placeholder="Start writing and press enter to create task" />
						<button
							aria-label="create new task"
							title="create new task"
							id="create-new-task-btn"
							class="p-4 text-2xl cursor-pointer rounded-lg bg-secondary text-primary absolute right-1 top-1 h-[55px] duration-200 outline-0 outline-solid outline-transparent focus:outline-6 focus:outline-violet-500/30 hover:outline-6 hover:outline-violet-500/30 active:scale-95">
							<ion-icon name="return-down-forward-outline"></ion-icon>
						</button>
					</div>
					<div class="result-container divide-y divide-solid divide-white/10 flex flex-col gap-9"></div>
				</div>
				<div
					class="empty-box flex justify-center items-center rounded-lg border-3 border-dashed border-white/10 bg-linear-to-r from-primary to-neutral-900 p-4 scale-in">
					<img
						src="../public/empty.webp"
						alt="empty"
						class="w-60 h-60 drop-shadow-2xl drop-shadow-violet-500/10" />
				</div>
			</div>
		</div>
		<script
			type="module"
			src="../src/app.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script
			type="module"
			src="../src/createTask.js"></script>
	</body>
</html>
